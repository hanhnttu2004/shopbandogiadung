<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dangnhap.css">
    <link rel="stylesheet" href="index.html">
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <title>Đăng Nhập</title>
</head>
<body>
    <div class="login">
        <form action="">
            <div class="box1">
                <h2> ĐĂNG NHẬP </h2>
            </div>
            <div class="box2">
                <a href="https://vi-vn.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://accounts.google.com/"><i class="fa-brands fa-google-plus-g"></i></a>
                <a  href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Fbusiness.instagram.com%2F"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="box3">
                <p> hoặc sử dụng tài khoản của bạn </p>
            </div>
            <div class="box4">
                <input type="text" class="input" placeholder="Tài Khoản" autocomplete="off">
            </div>
            <div class="box5">
                <input type="password" class="input" placeholder="Mật Khẩu" autocomplete="off">
            </div>
            <div class="box6">
                <a href="#">QUÊN MẬT KHẨU?</a>
            </div>
            <div class="box7">
                <button> ĐĂNG NHẬP </button>
            </div>
        </form>
  
    </div>

</body>
</html>
